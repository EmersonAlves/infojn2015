	<html>
	<head>
		<title>calcular media</title>
	</head>
	<body>
		<script>
			 n1=0;
			 n2=0;
			 n3=0;
			 
			 n1=prompt("Informe a n1: ");
			 n2=prompt("Informe a n2: ");
			 n3=prompt("informe a n3: ");
			 media=(n1+n2+n3)/3;
			
		document.write("Sua média é:" + media);
		</script>


	</body>
	

</html>
