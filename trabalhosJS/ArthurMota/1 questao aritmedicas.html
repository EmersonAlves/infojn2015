<html>
<head>
	<title>Média</title>
</head>
<body>
	<script type="text/javascript">

	var nota1;
	var nota2;
	var nota3;
	var media;
	var nome;
	
	nome= prompt("seu nome");
	document.write("nome: "+nome+"<br>");
	nota1 = prompt("primeira nota");
	document.write ("sua primeira e: " + nota1, "<br>" );
	nota2 = prompt("segunda nota");
	document.write ("sua segunda e: " + nota2, "<br>" );
	nota3 = prompt("terceira nota");
	document.write ("sua terceira e: " + nota3, "<br>" );

	nota1 = parseInt(nota1);
	nota2 = parseInt(nota2);
	nota3 = parseInt(nota3);

	media = (nota1 + nota2 + nota3) / 3;

	document.write("sua média é: " + media);
	</script>
</body>
</html>
