<html>
<head>
	<title>Média</title>
</head>
<body>
	<script type="text/javascript">

	var nota1;
	var nota2;
	var nota3;
	var media;

	nota1 = prompt("sua primeira nota");
	document.write ("sua primeira é: " + nota1, "<br>" );
	nota2 = prompt("sua segunda nota");
	document.write ("sua primeira é: " + nota2, "<br>" );
	nota3 = prompt("sua terceira nota");
	document.write ("sua primeira é: " + nota3, "<br>" );

	nota1 = parseInt(nota1);
	nota2 = parseInt(nota2);
	nota3 = parseInt(nota3);

	media = (nota1 + nota2 + nota3) / 3;

	document.write("tua média é: " + media);
	</script>
</body>
</html>
