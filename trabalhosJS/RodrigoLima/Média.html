<html>
	<head>
		<title>Média</title>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<script>

			nota1=prompt ("Digite a 1º nota: ");
			nota2=prompt ("Digite a 2º nota: ");
			nota3=prompt ("Digite a 3º nota: ");
			nota1= parseInt(nota1);
			nota2= parseInt(nota2);
			nota3= parseInt(nota3);
			var media=(nota1+nota2+nota3)/3;
			document.write("Nota 1: "+nota1+"<br>");
			document.write("Nota 2: "+nota2+"<br>");
			document.write("Nota 3: "+nota3+"<br>");
			document.write("Média: "+media);
		</script>

		</head>
</html>
