<html>
	<head>
		<title>Media das notas</title>
	</head>	
	   <body>
		    <script>
			
			
			
		        n1= prompt ("digite a primera nota");
		        n2= prompt ("digite a segunda nota");
		        n3= prompt ("digite a terceira nota");
		        
		           document.write ("nota1: " + n1);
		           document.write ("nota2: " + n2);
		           document.write ("nota3: " + n3);
		           
				   n1= parseInt (n1)
				   n2= parseInt (n2)
				   n3= parseInt (n3)
				  				  media=(n1+n2+n3) /3;
				   document.write ("sua media e :" +media )
		    </script>
	    </body>
