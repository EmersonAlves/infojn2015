<html>
<head>
	<title>SAIBA QUANTO SEU CARRO CONSOME</title>
</head>
<body>
	<script type="text/javascript">

	var kilometro;
	var litro;
	var cons_med;
	
	kilometro= prompt("quantos quilometros você percorreu?");
	document.write("quilometros percorridos:"+kilometro+" Km<br>");
	litro= prompt("quantos litros você gastou?");
	document.write("litros gastos: "+litro+" L<br>");
	cons_med=kilometro/litro;
	document.write("seu consumo médio: "+cons_med+" Km/L");
	</script>
</body>
</html>
