<html>
	<head>
		<title>Cotação</title>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<script>
			valor=prompt ("Digite o valor do produto em dolar: ")
			dolar=prompt ("Cotação do dolar em R$");
			var reais= (dolar*valor);
		</script>
	<body>
		<script>
			document.write("Valor do produto em dólar: $ "+valor+"<br>");
			document.write("Valor do produto em R$:  "+reais+"<br>");
		</script>
	</body>
<html>
