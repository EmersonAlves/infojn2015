<html>
	<head>
		<title>Consumo médio</title>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<script>
			km=prompt ("Digite a quantidade de KM's Rodados: ");
			combustivel=prompt ("Digite a quantidade de combustivel gasto: ");
			media=(km/combustivel);
			document.write("Km's Rodados: "+km+" Km"+"<br>");
			document.write("Combustivel gasto: "+combustivel+" L"+"<br>");
			document.write("Consumo médio: "+media+" Km/L"+"<br>");
		</script>
	</head>
</html>
