<html>
<head>
	<title>consumo  do automovel</title>
</head>
<body>
	<script type="text/javascript">

	var k;
	var l;
	var kl;
	
	k= prompt("quantos quilometros você percorreu?");
	document.write("quilometros percorridos:"+k+" Km<br>");
	l= prompt("quantos litros você gastou?");
	document.write("litros gastos: "+l+" L<br>");
	kl=k/l;
	document.write("seu consumo médio: "+kl+" Km/L");
	</script>
</body>
</html>
