<html>
	<head>
		<title>
			Consumo médio
		</title>
	</head>
	<body>
		<script>
			
			var km = 0, l = 0, medio = 0;
			km = parseInt(prompt("Quilômetros rodados"));
			document.write("<br>Km : ", km);
			l = parseInt(prompt("Litros gastados"));
			document.write("<br>L : ", l);
			medio = km / l;
			document.write("<br>Km/L : ", medio);
			
		</script>
	</body>
</html>
