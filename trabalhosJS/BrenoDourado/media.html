<html>
	<head>
		<title>
			media
		</title>
	</head>
	<body>
		<div>Calcula media</div>
		<script>
			var n1 = 0, n2 = 0, n3 = 0, media = 0;
			n1 = parseInt(prompt("n1"));
			n2 = parseInt(prompt("n2"));
			n3 = parseInt(prompt("n3"));
			document.write("<br>nota 1: ",n1,"<br>nota 2: ",n2,"<br>nota 3: ", n3);
			media = (n1 + n2 + n3)/3;
			document.write("<br><br>media : " , media);
		</script>
	</body>
</html>
