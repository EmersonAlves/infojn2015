<html>
	<head>
		<title>calcula idade</title>
	</head>
	<body>
		<script>
			var ano = 0, nascimento = 0, idade = 0;
			nome = prompt("Nome");
			ano = parseInt(prompt("ano atual"));
			nascimento = parseInt(prompt("ano de nascimento"));
			idade = ano - nascimento;
			document.write("Nome : ", nome ,  "<br>Ano atual : ", ano ,"<br>Ano de nascimento : ", nascimento, "<br>Idade : ", idade);
		</script>
	</body>
</html>
