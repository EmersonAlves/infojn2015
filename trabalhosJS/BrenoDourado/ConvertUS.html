<html>
	<head>
		<title>Convert to U$
		</title>
	</head>
	<body>
		<script>
			var cot = 0.00, valorU = 0.00, valorR = 0.00;
			valorU = parseInt(prompt("Valor em Dolar"));
			document.write("Valor em Dólar: U$ " + valorU);
			cot = parseInt(prompt("Cotação do dia"));
			document.write("<br>Cotação do dia : R$ " + cot);
			valorR = valorU * cot;
			document.write("<br>Valor em Reais : R$ " + valorR);
		</script>
	</body>
</html>
