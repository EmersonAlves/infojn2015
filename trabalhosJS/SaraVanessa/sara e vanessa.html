<h3>Calcular a media aritimetica de notas:</h3>
        <div>
      <script>

         nota1=prompt("digite a nota 1:");
         nota2=prompt("digite a nota 2:");
         nota3=prompt("digite a nota 3:");
         media=(nota1+nota2+nota3/3);
         document.writeln("a media e :"+media);
       
      </script>
	</div>
