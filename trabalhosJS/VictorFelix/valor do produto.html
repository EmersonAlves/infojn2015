	<html>
		<head>
		<title>Valor do Troco</title>
		<meta http-equiv ="Content-type"content="text/html" charset= "UTF-8"/>
		</head>
		<body>
		<script>
			var produto; 
			var preco;
			var troco;
			produto=prompt("informe o valor do produto");
			preco=prompt("informe o valor do preco");
			troco=produto-preco;
			document.write("Valor do produto é:"+produto,"<br></br>");
			document.write("Valor do preço é:"+preco,"<br></br>");
			document.write("Valor do troco é:"+troco,"<br></br>");
		</script>
		</body>
	</html>
