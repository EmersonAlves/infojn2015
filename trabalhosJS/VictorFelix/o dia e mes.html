	<body>
	<script>
		hoje=new Date();
		semana=new Array("Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sabado");
		meses=new Array("Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro");
		document.write("Hoje é: ",semana[hoje.getDay()],"-feira,Estamos no mês de ",meses[hoje.getMonth()]);
		
	</script>
	</body>
